<head>
  <title>grabble</title>
</head>

<body>
  {{> top_bar}}
  <div id="remainder-wrapper">
    <div id="remainder">
      <div id="main-content">
        {{> games_list}}
      </div>
      {{> side_bar}}
    </div>
  </div>
</body>

<template name="top_bar">
  <div id="top-bar-wrapper">
    <div id="top-bar">
      <span id="nav-title">Grabble</span>
      {{loginButtons}}
    </div>
    <div id="tab-bar">
      {{#each rooms}}
        <div class="room-tab {{selected}}" data-room-id="{{_id}}">
          {{name}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="side_bar">
  {{#if is_logged_in}}
    <div id="side-bar" class="logged-in">
      {{> user_list}}
      {{> chat_box}}
    </div>
  {{else}}
    <div id="side-bar" class="logged-out">
      Sign in using the link in the top right.
    </div>
  {{/if}}
</template>

<template name="user_list">
  <div id="user-wrapper" class="full-height">
    <ul id="user-list">
      <li class="num_users">{{num_users}} users</li>
      {{#each users}}
        <li>{{username}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="chat_box">
  <div id="chat-wrapper">
    <ul id="message-list" class="full-height">
      {{#each messages}}
        <li>
          <span class="sender">{{sender}}:</span>
          {{message}}
        </li>
      {{/each}}
    </ul>
    <div id="chat-input-wrapper">
      <div id="chat-message">Message:</div>
      <input id="chat-input" type="text">
    </div>
  </div>
</template>

<template name="games_list">
  The games list should go here.
</template>

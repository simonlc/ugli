<head>
  <title>UGLI</title>
</head>

<body>
  {{> top_bar}}
  <div id="remainder">
    {{#if logged_in}}
      {{> main_content}}
    {{else}}
      {{> signed_out_message}}
    {{/if}}
  </div>
</body>

<template name="top_bar">
  <div id="top-bar" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">UGLI</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if logged_in}}
            <li><a>{{> loginButtons}}</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="main_content">
  <div id="main-content" class="row">
    <div id="left-content" class="col-md-8">
      {{> game_list}}
      {{> chat_box }}
    </div>
    <div id="right-content" class="col-md-4">
      {{> options_box }}
      {{> player_list }}
    </div>
  </div>
</template>

<template name="game_list">
  <div id="game-list" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Games</h4>
    </div>
    <div class="panel-body">
      Games go here...
    </div>
  </div>
</template>

<template name="chat_box">
  <div id="chat-box" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Chat</h4>
    </div>
    <div class="panel-body">
      Chat goes here...
    </div>
  </div>
</template>

<template name="options_box">
  <div id="options-box" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Options</h4>
    </div>
    <div class="panel-body">
      Options go here...
    </div>
  </div>
</template>

<template name="player_list">
  <div id="player-list" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Players</h4>
    </div>
    <div class="panel-body">
      Players go here...
    </div>
  </div>
</template>

<template name="signed_out_message">
  <div id="signed-out-message">
    {{> loginButtons}} to play a game on UGLI.
  </div>
</template>
